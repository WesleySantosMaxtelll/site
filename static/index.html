<html>

<head>

    <script>
        $( document ).ready(function() {
            $.i18n().load( {
                en: {
                    "welcome": "Stance Predicter",
                    "name": "name",
                    "what_is_your_name": "What is your name?",
                    "what_is_your_opinion": "Escreva sua opinião abaixo",

                    "hello": "Acreditamos que você tem uma opinião $1 ao tema",

                    "database_contents": "Database contents: "
                },
                ja: {
                    "welcome": "ようこそ。",
                    "name": "名前",
                    "what_is_your_name": "お名前を教えてください。",
                    "hello": "こんにちは $1",
                    "added_to_database": "こんにちは $1 さん、あなたをデータベースに追加しました。",
                    "database_contents": "データベースの内容: "
                }
            } );
            $('body').i18n();
            $('#user_name').attr("placeholder", $.i18n('O que pensa sobre o tópico escolhido?') );
        });
        </script>

</head>

<body>
    <div class="container" id="container">
        <h1 data-i18n="welcome"></h1> <!- Welcome ->

        <div id="nameInput" class="input-group-lg center-block helloInput">
            <p id="topic" class="lead" data-i18n="select_topic"></p>
              <input type="radio" name="topics" value="aborto"> Aborto<br>
              <input type="radio" name="topics" value="cotas"> Cotas raciais<br>
              <input type="radio" name="topics" value="maconha"> Maconha<br>
              <input type="radio" name="topics" value="maioridade"> Maioridade Penal<br>
              <input type="radio" name="topics" value="pena"> Pena de Morte<br><br><br> 


            <p class="lead" data-i18n="what_is_your_opinion"></p>
            
            <textarea id="user_name" name="Text1" cols="70" rows="5"></textarea>
            <button onclick="submitFunction()">Submeter</button><br><br> 
            <!-- <input id="user_name" type="text" class="form-control" aria-describedby="sizing-addon1" value="" /> -->
            <p id="response" class="lead text-center"></p>
        </div>

        <p id="databaseNames" class="lead text-center"></p>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="lead" data-i18n="apoio"></p>
        </div>
    </footer>

</body>


</html>


<script>
    	//Submit data when enter key is pressed
        // $('#user_name').keydown(function(e) 
        function submitFunction(){
            var radios = document.querySelector('input[name="topics"]:checked').value;
        	var text = $('#user_name').val();
            
            if (text.length > 0) { //catch Enter key
            	//POST request to API to create a new visitor entry in the database
                $.ajax({
    			  method: "POST",
    			  url: "./api/visitors",
    			  contentType: "application/json",
    			  data: JSON.stringify({text, text, radios: radios})
    			})
                .done(function(data) {
                    // if(data && data.text){
                    // document.getElementById("response").innerHTML = "Hello World";
                    $('#response').html($.i18n('hello', AntiXSS.sanitizeInput(data.prediction))); 
                    // }
                    // else {
                    // $('#response').html(AntiXSS.sanitizeInput(data));
                    // }
                    // $('#nameInput').hide();
                    getNames();
                });
            }
        }

        //Retrieve all the visitors from the database
        function getNames(){
          $.get("./api/visitors")
              .done(function(data) {
                  if(data.length > 0) {
                    data.forEach(function(element, index) {
                      data[index] = AntiXSS.sanitizeInput(element)
                    });
                    $('#databaseNames').html($.i18n('database_contents') + JSON.stringify(data));
                  }
              });
          }

          //Call getNames on page load.
          getNames();


    </script>
